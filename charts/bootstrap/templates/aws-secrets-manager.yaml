{{ if .Values.platform.secrets.externalSecrets.aws.secretsManager.argocdServiceAccountName }}
{{ if .Values.platform.secrets.externalSecrets.aws.secretsManager.argocdServiceAccountRoleARN }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.platform.secrets.externalSecrets.aws.secretsManager.argocdServiceAccountName }}
  namespace: {{ .Values.platform.argocd.namespace }}
  annotations: 
    eks.amazonaws.com/role-arn: {{ .Values.platform.secrets.externalSecrets.aws.secretsManager.argocdServiceAccountRoleARN }}
{{ end }}
---            
apiVersion: external-secrets.io/v1alpha1
kind: SecretStore
metadata:
  name: secrets-store-aws-sm
  namespace: {{ .Values.platform.argocd.namespace }}
spec:
  controller: bootstrap
  provider:
    aws:
      service: SecretsManager
      region: "ap-southeast-2"
      auth:
        jwt:
          serviceAccountRef:
            name: {{ .Values.platform.secrets.externalSecrets.aws.secretsManager.argocdServiceAccountName }}
---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: platform-repo-external-secret
  namespace: {{ .Values.platform.argocd.namespace }}
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: secrets-store-aws-sm
    kind: SecretStore
  target:
    name: platform-repo-secret
    creationPolicy: Owner
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        url: https://github.com/12kmps/platform
        username: "{{ "{{ .username | toString }}" }}"
        password: "{{ "{{ .password | toString }}" }}"
  dataFrom:
    - key: argocd/github/credentials
{{ end }}
